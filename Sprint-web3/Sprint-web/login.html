<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fórmula E Interativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <div id="logindiv">
            <label class="label" for="user"></label>
            <input type="text" id="userhtml" class="botão"
            placeholder="Usuário">
            
            <label class="label" for="senha"></label>
            <input type="password" class="botão" id="senhahtml" placeholder="Senha:">

            <button class="action-button" onclick="validar()">Entrar</button>
            
        </div>

    

    </main>
    <script src="login.js"></script>
</body>
</html>
